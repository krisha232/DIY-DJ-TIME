<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js  "></script>

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-info heading">AI DJ WEB APP
      <br>
      <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-primary" id="speed"> Speed</h3>
    </div>

    <div class="div_volume ">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-primary" id="volume">Volume</h3>
    </div>
    <br><br>
    <select id="options" class="btn btn-warning options">
      <option value="1">Ed sheeran - Perfect</option>
      <option value="2">Halsey - Castle</option>
      <option value="3">harry potter theme song remix</option>
      <option value="4">Just Like Fire</option>
      <option value="5">Shawn Mendes - Dream</option>
      <option value="6">zombies 2 - Call to the wild</option>
    </select><hr>
    <button onclick="play();" class="btn btn-success   play_button">Play</button>
    <button onclick="stop();" class="btn btn-danger stop_button">Stop</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
